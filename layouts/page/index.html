{{/* page/index.html */}}
<!DOCTYPE html>
<html>
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  {{- .Content -}}
  {{- if .Params.hidePageFooter -}}
  {{- partial "footer.html" . -}}
  {{- end -}}
  <script>
    const tw = document.querySelector('.share a')
    const twt = new URL(tw.href)

    twt.searchParams.set('text', hakkachan());
    tw.href = twt.href;
    console.log(decodeURI(twt.href))

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min) + min);
    }
    function hakkachan () {
      let hakka = ['薄荷ちゃ', 'はっかちゃ', '薄荷ちゃん', 'はっかちゃん']
      let exq = "！"

      const randA = getRandomInt(0, 3);
      const randB = getRandomInt(0, 2);

      return hakka[randA] + exq.repeat(randB)
    }
  </script>
  <script type="text/javascript" async="" src="https://platform.twitter.com/widgets.js"></script>
</body>
</html>
