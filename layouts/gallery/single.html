{{/* gallery/single.html */}}
{{ define "main" }}
<div class="container page-main">
  {{ if ne (len .Content) 0 }}
  <section class="post-content">
    {{ .Content }}
  </section>
  {{ end }}
  {{ if .Params.autoImageList }}
  <section>
    {{ range .Resources.ByType "image" }}
    <img src="{{ .RelPermalink }}">
    {{ end }}
  </section>
  {{ end }}
</div>
{{ end }}
